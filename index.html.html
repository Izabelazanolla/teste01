<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO VISUAL (escrito por tabela)</h1>
    <form action="">
        <table>
            <tr>
                <th> <label for="nome">Nome:</label></th><!--label=representa uma legenda para um item numa interface de utilizador-->
                <td> <input type="text" name="nome" id="nome"> </td>  
                
            </tr>
            <tr>
                <th> <label for="email">E-mail</label></th>
                <td> <input type="email" name="email" id="email"> </td>  
                
            </tr>
            <tr>
                <th> <label for="idade">maior de 18 anos:</label></th>
                <td> <input type="radio" name="escolha" id="sim">Sim</td>  
                <td> <input type="radio" name="escolha" id="não">Não </td>  
            </tr>
            <tr>
                <th> <label for="mensagem">Digite sua mensagem:</label></th>
                <td> <textarea name="mensagem" id="msg" rows="5"cols="40"></textarea> </td>  
                
            </tr>
            <tr>
               <td> <button>ENVIAR</button> </td>
            </tr>

        </table>
    </form>
</body>
</html>
